<div class="carousel">
  <ng-container *ngFor="let slide of slides; let i = index">
    <img
      *ngIf="i === currentSlide"
      [src]="slide.src"
      class="slide"
      @carouselAnimation
    />
  </ng-container>
  <div class="row item-list">
    <span class="item"
      *ngFor="let item of slides; let order = index"
      [ngClass]="order === currentSlide ? 'item-full' : 'abc'">
    </span>
  </div>
</div>
